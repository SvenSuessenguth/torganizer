<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:tc="http://xmlns.jcp.org/jsf/composite/components">
<h:head>
  <title>.</title>
</h:head>

<ui:composition template="/WEB-INF/templates/template.xhtml">
  <ui:define name="title">${i18nText.disciplines}</ui:define>

  <ui:define name="css">
    <h:outputStylesheet name="css/layouts/disciplines.css"/>
  </ui:define>

  <ui:define name="main">
    <h:form id="disciplinesForm">
      <h:commandButton action="rounds" value="rounds"/>

      <h:dataTable value="#{disciplinesState.disciplines}" var="discipline">
        <h:column>
          <f:facet name="header">Bezeichnung</f:facet>
          <h:commandLink action="#{selectDiscipline.execute(discipline)}" value="#{discipline.name}">
            <f:ajax render="disciplinesForm" immediate="true" execute="@this"/>
          </h:commandLink>
        </h:column>
      </h:dataTable>

      <!--
       | name and restrictions
       +-->
      <h:panelGroup style="display: grid; grid-template-columns: auto auto auto auto; max-width: 28em; grid-gap: 0.25em">
        <h:outputLabel for="disciplinesName" value="#{i18nText.name}"/>
        <span />
        <h:inputText id="disciplinesName" value="#{disciplinesState.discipline.name}"/>
        <span />

        <h:outputText value="AltersbeschrÃ¤nkung"/>
        <h:outputLabel value="von" for="minDateOfBirth" />
        <h:inputText id="minDateOfBirth" a:type="date"
                     value="#{disciplinesState.discipline.ageRestriction.minDateOfBirth}">
          <f:convertDateTime pattern="yyyy-MM-dd" type="localDate"/>
        </h:inputText>
        <span />

        <span />
        <h:outputLabel value="bis" for="maxDateOfBirth" />
        <h:inputText id="maxDateOfBirth" a:type="date"
                     value="#{disciplinesState.discipline.ageRestriction.maxDateOfBirth}">
          <f:convertDateTime pattern="yyyy-MM-dd" type="localDate"/>
        </h:inputText>
        <span />

        <h:outputLabel value="Geschlecht" for="disciplinesGender"/>
        <span />
        <h:selectOneMenu id="disciplinesGender" value="#{disciplinesState.discipline.genderRestriction.gender}"
                         onchange="submit()">
          <f:selectItems value="#{disciplinesState.genders}" var="gender"
                         itemValue="#{gender}"
                         itemLabel="#{i18nGender[gender]}"/>
          <f:converter converterId="genderConverter"/>
        </h:selectOneMenu>
        <span />


        <h:outputLabel value="Gegner" for="opponentType"/>
        <span />
        <h:selectOneMenu id="opponentType" value="#{disciplinesState.discipline.opponentTypeRestriction.opponentType}">
          <f:selectItems value="#{disciplinesState.opponentTypes}" var="opponentType"
                         itemValue="#{opponentType}"
                         itemLabel="#{i18nOpponentType[opponentType]}"/>
          <f:converter converterId="opponentTypeConverter"/>
        </h:selectOneMenu>
        <span />
      </h:panelGroup>

      <h:panelGroup id="disciplinesCommands" style="display: block">
        <h:commandButton id="disciplinesSave" action="#{saveDiscipline.execute()}" value="#{i18nText.save}"/>
        <h:commandButton id="disciplinesDelete" action="#{deleteDiscipline.execute()}" value="#{i18nText.delete}"
                         disabled="#{disciplinesState.discipline.id == null}"/>
        <h:commandButton id="disciplinesCancel" action="#{cancelDiscipline.execute}" value="#{i18nText.cancel}"
                         disabled="#{disciplinesState.discipline.id == null}">
          <f:ajax render="disciplinesForm" immediate="true" execute="@this"/>
        </h:commandButton>
      </h:panelGroup>

      <!--
       | assignable opponents
       +-->
      <h:dataTable value="#{disciplinesState.assignableOpponents}" var="opponent"
                   rendered="#{not empty disciplinesState.discipline.id}">
        <h:column>
          <f:facet name="header">Vornamen</f:facet>
          <tc:opponent id="firstName#{opponent.id}" opponent="#{opponent}" showFirstNames="true"
                       selectOpponentAction="#{addOpponentToDiscipline}"/>
        </h:column>
        <h:column>
          <f:facet name="header">Nachnamen</f:facet>
          <tc:opponent id="lastName#{opponent.id}" opponent="#{opponent}" showLastNames="true"
                       selectOpponentAction="#{addOpponentToDiscipline}"/>
        </h:column>
        <h:column>
          <f:facet name="header">Vereine</f:facet>
          <tc:opponent id="club#{opponent.id}" opponent="#{opponent}" showClubs="true"
                       selectOpponentAction="#{addOpponentToDiscipline}"/>
        </h:column>
        <h:column rendered="#{facesContext.isProjectStage('Development')}">
          <f:facet name="header">ID</f:facet>
          <h:outputText value="#{opponent.id}"/>
        </h:column>
      </h:dataTable>

      <!--
       | opponents
       +-->
      <h:dataTable value="#{disciplinesState.discipline.opponents}" var="opponent"
                   rendered="#{not empty disciplinesState.discipline.id}">
        <h:column>
          <f:facet name="header">Vornamen</f:facet>
          <tc:opponent id="firstName#{opponent.id}" opponent="#{opponent}" showFirstNames="true"
                       selectOpponentAction="#{removeOpponentFromDiscipline}"/>
        </h:column>
        <h:column>
          <f:facet name="header">Nachnamen</f:facet>
          <tc:opponent id="lastName#{opponent.id}" opponent="#{opponent}" showLastNames="true"
                       selectOpponentAction="#{removeOpponentFromDiscipline}"/>
        </h:column>
        <h:column>
          <f:facet name="header">Vereine</f:facet>
          <tc:opponent id="club#{opponent.id}" opponent="#{opponent}" showClubs="true"
                       selectOpponentAction="#{removeOpponentFromDiscipline}"/>
        </h:column>
        <h:column rendered="#{facesContext.isProjectStage('Development')}">
          <f:facet name="header">ID</f:facet>
          <h:outputText value="#{opponent.id}"/>
        </h:column>
      </h:dataTable>
    </h:form>
  </ui:define>
</ui:composition>
</html>
