<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
  <title>.</title>
</h:head>

<ui:composition template="/WEB-INF/templates/template.xhtml">
  <ui:define name="title">${i18nText.squads}</ui:define>

  <ui:define name="css">
    <h:outputStylesheet name="css/layouts/squads.css"/>
  </ui:define>

  <ui:define name="main">
    <f:event listener="#{initSquadsState.execute(false)}" type="preRenderView"/>
    <c:set var="current" value="#{squadsState.current}"/>

    <h:form id="playersForm">

      <h:panelGroup style="display: block">
        <h:commandButton id="squadsSave" action="#{saveSquad.exeute()}" value="#{i18nText.save}"/>
        <h:commandButton id="squadsCreate" action="#{createSquad.execute()}" value="#{i18nText.create}"/>
        <h:commandButton id="squadsDelete" action="#{deleteSquad.execute()}" value="#{i18nText.delete}"/>
      </h:panelGroup>
    </h:form>
  </ui:define>

</ui:composition>
</html>
