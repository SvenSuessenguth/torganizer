<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
  <title>.</title>
</h:head>

<ui:composition template="/WEB-INF/templates/template.xhtml">
  <f:metadata>
    <f:viewParam name="disciplineId" value="#{disciplinesState.discipline.id}"/>
  </f:metadata>

  <ui:define name="title">${i18nText.rounds}</ui:define>

  <ui:define name="css">
    <h:outputStylesheet name="css/layouts/rounds.css"/>
  </ui:define>

  <ui:define name="main">
    <h:form id="roundsForm">
      <h:outputText value="#{i18nText.rounds} (#{disciplinesState.discipline.name})" />
      <br />
      <h:outputText value="#{i18nText.round}" />&#9665; <h:inputText value="#{roundsState.round}" /> &#9655;
    </h:form>
  </ui:define>
</ui:composition>
</html>
