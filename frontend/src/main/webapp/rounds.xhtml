<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
  <title>.</title>
</h:head>

<ui:composition template="/WEB-INF/templates/template.xhtml">
  <f:metadata>
    <f:viewParam name="disciplineId" value="#{disciplinesState.discipline.id}"/>
  </f:metadata>

  <ui:define name="title">${i18nText.rounds}</ui:define>

  <ui:define name="css">
    <h:outputStylesheet name="css/layouts/rounds.css"/>
  </ui:define>

  <ui:define name="main">
    <h:form id="roundsForm">
      <c:set var="round" value="#{roundsState.round}"/>

      <h:outputText value="#{i18nText.rounds} (#{disciplinesState.discipline.name})"/>
      <br/>

      <h:outputText value="#{i18nText.round}"/>
      <h:commandLink value="&#9665;"
                     style="#{round.position gt 0 ? 'color:black;' : 'color:lightgray;'}"
                     disabled="#{round.position lt 1}"
                     action="#{showPreviousRound}">
        <f:ajax render="@form" immediate="true" execute="@this"/>
      </h:commandLink>
      <h:outputText value="#{roundsState.round.position}"/>
      <h:commandLink value="&#9655;"
                     style="#{round.position gt 0 ? 'color:black;' : 'color:lightgray;'}"
                     disabled="#{roundsState.lastRound}"
                     action="#{showNextRound}" />
      <h:commandLink value="&#8862;" action="#{createRoundAction.execute()}" />
      <h:commandLink value="&#9988;" action="#{deleteRoundAction.execute()}" />

    </h:form>
  </ui:define>
</ui:composition>
</html>
