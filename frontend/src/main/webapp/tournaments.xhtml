<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
  <title>.</title>
</h:head>

<ui:composition template="/WEB-INF/templates/template.xhtml">
  <ui:define name="title">${text.tournaments}</ui:define>

  <ui:define name="content">
    <f:event listener="#{conversationController.endConversation}" type="preRenderView"></f:event>

    #{text.current}: <h:outputText value="#{tournamentsState.current.name}"/>

    <h:form id="tournaments">
      <c:set var="tournaments" value="#{tournamentsState.tournaments}"/>

      #{text.count}: #{fn:length(tournaments)}
      <h:dataTable value="#{tournaments}" var="tournament">
        <h:column>
          <f:facet name="header">Name</f:facet>
          #{tournament.name}
        </h:column>
      </h:dataTable>

      <h:outputLabel for="currentName">Turnier</h:outputLabel>
      <h:inputText id="currentName" value="#{tournamentsController.currentName}"/>
      <br/>

      <h:commandButton value="#{text.save}" action="#{tournamentsController.saveTournament()}"/>
      <h:commandButton value="#{text.nju}" action="#{tournamentsController.newTournament()}" />

      <h:commandButton value="#{text.delete}" action="#{tournamentsController.deleteTournament()}"/>
    </h:form>
  </ui:define>

</ui:composition>
</html>
