<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
  <title>.</title>
</h:head>

<ui:composition template="/WEB-INF/templates/template.xhtml">
  <ui:define name="title">${i18nText.tournaments}</ui:define>

  <ui:define name="css">
    <h:outputStylesheet name="css/layouts/tournaments.css"/>
  </ui:define>

  <ui:define name="main">
    <f:event listener="#{conversationController.beginConversation}" type="preRenderView"/>
    <f:event listener="#{tournamentsState.initState}" type="preRenderView"/>

    <c:set var="current" value="#{tournamentsState.current}"/>
    #{i18nText.current}: <h:outputText value="#{current==null?'':current.name}"/>

    <h:form id="tournaments">
      <div>
        #{i18nText.count}: #{fn:length(tournamentsState.tournaments)}
      </div>
      <br/>

      <section id="table">
        <h:dataTable value="#{tournamentsState.tournaments}" var="tournament" rendered="#{not empty tournamentsState.tournaments}">
          <h:column>
            <f:facet name="header">Name</f:facet>
            <h:commandLink actionListener="#{selectTournament.execute(tournament)}" value="#{tournament.name}" />
          </h:column>
          <h:column rendered="#{facesContext.isProjectStage('Development')}">
            <f:facet name="header">ID</f:facet>
            <h:commandLink actionListener="#{selectTournament.execute(tournament)}" value="#{tournament.id}" />
          </h:column>
        </h:dataTable>
      </section>

      <section id="edit">
        <h:outputLabel for="currentName">Turnier</h:outputLabel>
        <h:inputText id="currentName" value="#{tournamentsState.currentName}"
                     validator="tournamentsNameValidator"
                     styleClass="#{component.valid ? 'validation-ok' : 'validation-fail'}"/>
        <br/>

        <h:commandButton id="save" value="#{i18nText.save}" action="#{saveTournament.execute()}" disabled="#{tournamentsState.current == null}"/>
        <h:commandButton id="new" value="#{i18nText.create}" action="#{createTournament.execute()}"/>
        <h:commandButton id="delete" value="#{i18nText.delete}" action="#{deleteTournament.execute()}"/>
      </section>
    </h:form>
  </ui:define>

</ui:composition>
</html>
