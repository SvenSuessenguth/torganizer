<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
  <title>.</title>
</h:head>

<ui:composition template="/WEB-INF/templates/template.xhtml">
  <ui:define name="title">${i18nText.players}</ui:define>

  <ui:define name="css">
    <h:outputStylesheet name="css/layouts/players.css"/>
  </ui:define>

  <ui:define name="main">
    <c:set var="current" value="#{playersState.current}"/>

    <h:form id="playersForm">

      <h:panelGroup rendered="#{not empty playersState.players}">
        <h:outputLabel for="playerOrder">${i18nText.sort_by} </h:outputLabel>
        <h:selectOneMenu id="playerOrder" value="#{playersState.playerOrder}">
          <f:selectItems value="#{playersState.playerOrders}" var="playerOrder"
                         itemValue="#{playerOrder}"
                         itemLabel="#{i18nPlayerOrder[playerOrder]}"/>
          <f:converter converterId="playerOrderConverter"/>
          <f:ajax listener="#{orderPlayers.execute}" render="allPlayers"/>
        </h:selectOneMenu>

        <h:dataTable id="allPlayers" value="#{playersState.players}" var="player"
                     style="margin-bottom: 10px; margin-top: 10px">
          <h:column>
            <f:facet name="header">Vorname</f:facet>
            <h:commandLink action="#{selectPlayer.execute(player)}" value="#{player.person.firstName}">
              <f:ajax render="playersForm" immediate="true" />
            </h:commandLink>
          </h:column>
          <h:column>
            <f:facet name="header">Nachname</f:facet>
            <h:commandLink actionListener="#{selectPlayer.execute(player)}" value="#{player.person.lastName}" >
              <f:ajax render="playersForm" immediate="true"/>
            </h:commandLink>
          </h:column>
          <h:column>
            <f:facet name="header">Verein</f:facet>
            <h:commandLink actionListener="#{selectPlayer.execute(player)}"
                           value="#{player.club!=null?player.club.name:'-'}">
              <f:ajax render="playersForm" immediate="true"/>
            </h:commandLink>
          </h:column>
          <h:column rendered="#{facesContext.isProjectStage('Development')}">
            <f:facet name="header">ID</f:facet>
            <h:commandLink actionListener="#{selectPlayer.execute(player)}" value="#{player.id}"/>
          </h:column>
        </h:dataTable>
      </h:panelGroup>

      <h:panelGroup id="currentPlayerData"
                    style="display: grid; grid-template-columns: auto auto; width: 1%; grid-column-gap: 5px; grid-row-gap: 5px;">
        <h:outputLabel for="playersFirstName" value="#{i18nText.first_name}"/>
        <h:inputText id="playersFirstName" value="#{current.person.firstName}" a:placeholder="#{i18nText.first_name}"
                     label="#{i18nText.first_name}" style="#{component.valid?'':'border-color:red;'}"/>

        <h:outputLabel for="playersLastName" value="#{i18nText.last_name}"/>
        <h:inputText id="playersLastName" value="#{current.person.lastName}" a:placeholder="#{i18nText.last_name}"
                     label="#{i18nText.last_name}" style="#{component.valid?'':'border-color:red;'}"/>

        <h:outputLabel for="playersDateOfBirth" value="#{i18nText.date_of_birth}"/>
        <h:inputText id="playersDateOfBirth" a:type="date" value="#{current.person.dateOfBirth}">
          <f:convertDateTime pattern="yyyy-MM-dd" type="localDate"/>
        </h:inputText>

        <h:outputLabel for="playersGender" value="#{i18nText.gender}"/>
        <h:selectOneMenu id="playersGender" value="#{current.person.gender}">
          <f:selectItems value="#{playersState.genders}" var="gender"
                         itemValue="#{gender}"
                         itemLabel="#{i18nGender[gender]}"/>
          <f:converter converterId="genderConverter"/>
        </h:selectOneMenu>

        <h:outputLabel for="playersClub" value="#{i18nText.club}"/>
        <h:selectOneMenu id="playersClub" value="#{playersState.currentClubId}">
          <f:selectItem itemValue="#{null}" itemLabel="-"/>
          <f:selectItems value="#{playersState.clubs}" var="club"
                         itemValue="#{club.id}"
                         itemLabel="#{club.name}"/>
        </h:selectOneMenu>
      </h:panelGroup>
      <br/>

      <h:panelGroup id="playersCommands" style="display: block">
        <h:commandButton id="playersSave" action="#{savePlayer.execute()}" value="#{i18nText.save}"/>
        <h:commandButton id="playersDelete" action="#{deletePlayer.execute()}" value="#{i18nText.delete}"
                         disabled="#{playersState.current.id == null}"/>
        <h:commandButton id="playersCancel" action="#{createPlayer.execute()}" value="#{i18nText.cancel}"
                         type="submit" immediate="true"/>
      </h:panelGroup>
    </h:form>
  </ui:define>

</ui:composition>
</html>
