<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
  <title>.</title>
</h:head>

<ui:composition template="/WEB-INF/templates/template.xhtml">
  <ui:define name="title">${text.tournaments}</ui:define>

  <ui:define name="css">
    <h:outputStylesheet name="css/layouts/tournaments.css"/>
  </ui:define>

  <ui:define name="main">
    <f:event listener="#{conversationController.startConversation}" type="preRenderView"/>

    <h:form>
      <h:commandButton action="#{playersController.save()}" value="#{text.save}"/>
      <h:commandButton action="#{playersController.create()}" value="#{text.nju}"/>
      <h:commandButton action="#{playersController.delete()}" value="#{text.delete}"/>
    </h:form>
  </ui:define>

</ui:composition>
</html>
