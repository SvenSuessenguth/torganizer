<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
  <title>.</title>
</h:head>

<ui:composition template="/WEB-INF/templates/template.xhtml">
  <ui:define name="title">${i18nText.players}</ui:define>

  <ui:define name="css">
    <h:outputStylesheet name="css/layouts/players.css"/>
  </ui:define>

  <ui:define name="main">
    <c:set var="current" value="#{playersState.current}"/>

    <h:form id="playersForm">

      <h:panelGroup rendered="#{not empty playersState.players}">
        <h:outputLabel for="playerOrder">${i18nText.sort_by} </h:outputLabel>
        <h:selectOneMenu id="playerOrder" value="#{playersState.playerOrder}">
          <f:selectItems value="#{playersState.playerOrders}" var="playerOrder"
                         itemValue="#{playerOrder}"
                         itemLabel="#{i18nPlayerOrder[playerOrder]}"/>
          <f:converter converterId="playerOrderConverter"/>
          <f:ajax listener="#{orderPlayers.execute}" render="allPlayers"/>
        </h:selectOneMenu>

        <h:dataTable id="allPlayers" value="#{playersState.players}" var="player"
                     style="margin-bottom: 10px; margin-top: 10px">
          <h:column>
            <f:facet name="header">Vorname</f:facet>
            <h:commandLink actionListener="#{selectPlayer.execute(player)}" value="#{player.person.firstName}">
              <f:ajax execute="@this" render="playersForm"/>
            </h:commandLink>
          </h:column>
          <h:column>
            <f:facet name="header">Nachname</f:facet>
            <h:commandLink actionListener="#{selectPlayer.execute(player)}" value="#{player.person.lastName}">
              <f:ajax execute="@this" render="playersForm"/>
            </h:commandLink>
          </h:column>
          <h:column>
            <f:facet name="header">Verein</f:facet>
            <h:commandLink actionListener="#{selectPlayer.execute(player)}" value="#{player.club.name}">
              <f:ajax execute="@this" render="playersForm"/>
            </h:commandLink>
          </h:column>
          <h:column rendered="#{facesContext.isProjectStage('Development')}">
            <f:facet name="header">ID</f:facet>
            <h:commandLink actionListener="#{selectPlayer.execute(player)}" value="#{player.id}"/>
          </h:column>
        </h:dataTable>
      </h:panelGroup>

      <h:inputText id="playersFirstName" value="#{current.person.firstName}"/>
      <h:inputText id="playersLastName" value="#{current.person.lastName}"/>
      <h:inputText id="playersDateOfBirth" a:type="date" value="#{current.person.dateOfBirth}">
        <f:convertDateTime pattern="yyyy-MM-dd" type="localDate"/>
      </h:inputText>

      <h:selectOneMenu id="playersGender" value="#{current.person.gender}">
        <f:selectItems value="#{playersState.genders}" var="gender"
                       itemValue="#{gender}"
                       itemLabel="#{i18nGender[gender]}"/>
        <f:converter converterId="genderConverter"/>
      </h:selectOneMenu>

      <h:selectOneMenu id="playersClub" value="#{playersState.currentClubId}">
        <f:selectItems value="#{playersState.clubs}" var="club"
                       itemValue="#{club.id}"
                       itemLabel="#{club.name}"/>
      </h:selectOneMenu>

      <h:panelGroup style="display: block">
        <h:commandButton id="playersCreate" action="#{createPlayer.execute()}" value="#{i18nText.create}"
                         disabled="#{playersState.current.id == null}"/>
        <h:commandButton id="playersSave" action="#{savePlayer.exeute()}" value="#{i18nText.save}"/>
        <h:commandButton id="playersDelete" action="#{deletePlayer.execute()}" value="#{i18nText.delete}"
                         disabled="#{playersState.current.id == null}"/>
      </h:panelGroup>
    </h:form>
  </ui:define>

</ui:composition>
</html>
