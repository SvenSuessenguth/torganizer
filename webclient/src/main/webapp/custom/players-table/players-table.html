<template id="players-table-template">
  <!--
   | https://github.com/TakayoshiKochi/deprecate-style-in-html-imports
   +-->
  <style>
    table{
      border: 1px solid Gray;
      border-collapse:collapse;  
    }
    tr:nth-child(odd){
      background-color: #F4F4F4;
    }
    tr:nth-child(even){
      background-color: #FFFFFF;
    }
    th{
      background-color: #FECEA8;
      border: 1px solid Gray;
      padding: 2px 20px;
    }
    td{
      border: 1px solid Gray;
      padding: 2px 20px;
    }
  </style>
  
  <table id="players-table">
    <thead>
      <tr>
        <th>Vorname</th><th>Nachname</th><th>Verein</th>
      </tr>      
    </thead>
    <tbody id="players-table-body">
    </tbody>
  </table>
</template>

<script type="text/javascript" src="players-table.js"></script>
