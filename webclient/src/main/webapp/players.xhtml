<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
      <h:outputScript name="js/tournamentsResource.js" target="head" />
      <h:outputScript name="js/tournaments.js" target="head" />

      <h:outputScript name="js/clubsResource.js" target="head" />
      <h:outputScript name="js/clubs.js" target="head" />

      <h:outputScript name="js/playersResource.js" target="head" />
      <h:outputScript name="js/players.js" target="head" />

      <template id="player-record">
        <tr id="player-row">
          <td id="first-name" />
          <td id="last-name" />
        </tr>
      </template>
    
      <input type="submit" id="validateFormButton" value="validate" style="display: none;" />
      
      <!--
       | Tabelle aller Spieler  
       +-->
      <span id="players-offset"></span> to <span id="players-length"></span> out of <span id="players-count"></span>
      <table id="players-table">
        <thead>
          <tr><th>first name</th><th>last name</th></tr>
        </thead>
        <tbody id="players-table-body" />
      </table>
      <input type="button" value="prev" onclick="players.prev()" />
      <input type="button" value="next" onclick="players.next()" />
    
      <span id="players-data"> 
        <label for="first-name">first Name
          <input id="first-name" value="" autofocus="autofocus" required="required" />
        </label>
        <label for="last-name">last Name
          <input id="last-name" value="" required="required" />
        </label>
        <label for="gender">gender
          <select id="gender">
            <option value="MALE">male</option>
            <option value="FEMALE">female</option>
            <option value="UNKNOWN">unknown</option>
          </select>
        </label>
        <label for="date-of-birth">date of birth
          <input id="date-of-birth" type="date" value="" />
        </label>
        <label for="status">status
          <select id="status">
            <option value="ACTIVE">aktive</option>
            <option value="INACTIVE">inactive</option>
          </select>
        </label>
        <label for="clubs">club
          <select id="clubs" onchange="players.changeClub()">
          </select>
        </label>

        <input type="button" value="save" onclick="players.save()" />
        <input type="button" value="delete" onclick="players.delete()" />
        <input type="button" value="cancel" onclick="players.cancel()" />
      </span>

      <script>players.onLoad();</script>
    </ui:define>
  </ui:composition>
</html>
