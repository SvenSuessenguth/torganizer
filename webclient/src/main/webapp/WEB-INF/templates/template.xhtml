<!DOCTYPE html>

<html xml:lang="de" lang="de"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core">

  <f:view transient="true">
  <h:head id="template-head">
    <title>template</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
    <script type="text/javascript" language="javascript">
      function resourcesUrl() { return '#{configurations.resourcesUrl}'; }
    </script>

    <h:outputScript name="js/global.js" target="head" />
    <h:outputScript name="js/header.js" target="head" />
    <h:outputScript name="js/menue.js" target="head" />
    <h:outputStylesheet name="css/ui.css" />
    <h:outputStylesheet name="css/layout.css" />
  </h:head>
  
  <h:body>
    <header>
      <ui:include src="/WEB-INF/templates/header.xhtml" />
    </header>
    <nav>
      <ui:include src="/WEB-INF/templates/menue.xhtml" />
    </nav>
    <main>
      <ui:insert name="content">page content</ui:insert>
    </main>
    <footer>
      <ui:include src="/WEB-INF/templates/footer.xhtml" />
    </footer>

    <script type="text/javascript">
      header.onload();
      menue.onload();
    </script>
  </h:body>
  </f:view>

</html>
