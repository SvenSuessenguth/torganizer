<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xml:lang="de" lang="de" 
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core">

  <!--
   | for stateless views see https://www.oracle.com/us/assets/lad-2015-ses16315-riem-en-2620916.pdf
   +-->
  <f:view transient="true">
  <h:head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
    <script type="text/javascript" language="javascript">
      function resourcesUrl() { return '#{config.resourcesUrl}'; }
    </script>

    <h:outputScript name="js/global.js" target="head" />
    <h:outputStylesheet name="css/ui.css" />
    <h:outputStylesheet name="css/layout.css" />
  </h:head>
  
  <h:body>
    <ui:include src="/WEB-INF/templates/header.xhtml" />
    <ui:include src="/WEB-INF/templates/menue.xhtml" />
    <ui:insert name="content">page content</ui:insert>
    <ui:include src="/WEB-INF/templates/footer.xhtml" />
  </h:body>
  </f:view>

</html>
