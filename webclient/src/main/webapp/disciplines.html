<!DOCTYPE html>
<html lang="de">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="resources/js/global.js"></script>
    <script type="text/javascript" src="resources/js/tournaments.js"></script>
    <script type="text/javascript" src="resources/js/disciplines.js"></script>
    <link rel="stylesheet" href="resources/css/ui.css" />
    <link rel="stylesheet" href="resources/css/layout.css" />
    <link rel="import" href="nav.html" id="nav" />
    <link rel="import" href="footer.html" id="footer" />
    <title>Tournament</title>
  </head>

  <body id="body">
    <div id="fragments"></div>
  
    <form id="form">
      <template id="disciplinesRecord">
        <tr>
          <td id="name"></td>
        </tr>
      </template>

      Anzahl <span id="disciplinesCount"></span>
      <table id="disciplinesTable">
        <tbody id="disciplinesTableBody"></tbody>
      </table>

      <span id="disciplinesData"> 
        <label for="disciplinesName">Name</label><input id="discipline-name" type="text" value="">
      
        <!-- restrictions -->
        <h3>Restrictions</h3>
        <h4>Age</h4>
        <label for="min-date-of-birth">min</label><input id="min-date-of-birth" type="date" value="">
        <label for="max-date-of-birth">max</label><input id="max-date-of-birth" type="date" value="">
        <hr />
        <h4>Gender</h4>
        <hr />
        <h4>Type</h4>
        <hr />
        
        <input type="button" value="save" onclick="disciplines.save()">
        <input type="button" value="cancel" onclick="disciplines.cancel()">
      </span>
    </form>
    
    <script>disciplines.onload();</script>
  </body>
</html>
