    <h:outputScript name="js/tournamentsResource.js" target="head" />

    <h:outputScript name="js/squadsResource.js" target="head" />

      Alle Spieler:
      <players-table id="all-players-table" rows="5" data="[]" >

      <input type="submit" value="next" onclick="squads.nextAllPlayers()" />

      <players-table id="selected-players-table" rows="2" data="[]" >

      <squads-table id="all-squads-table" rows="5" data="[]" > 
      </squads-table>
      <input type="submit" value="prev" onclick="squads.prevAllSquads()" />

    <script>squads.onLoad();</script>
