<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:composition template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
      <h:outputScript name="js/restResourcesAdapter.js" target="head" />
      <h:outputScript name="js/tournamentsResource.js" target="head" />
      <h:outputScript name="js/tournaments.js" target="head" />
      <h:outputScript name="js/squadsResource.js" target="head" />
      <h:outputScript name="js/squads.js" target="head" />

      <link rel="import" href="custom/opponents-table/opponents-table.html" />

        #{text.all_players}
        <opponents-table id="all-players-table" rows="5" data="[]" >
        </opponents-table>
        <input type="submit" value="#{text.prev}" onclick="squads.prevAllPlayers()" />
        <input type="submit" value="#{text.next}" onclick="squads.nextAllPlayers()" />
        <hr />
        #{text.squads_players}
        <opponents-table id="selected-players-table" rows="2" data="[]" >
        </opponents-table>
        <input id="speichern" type="submit" value="#{text.save}" onclick="squads.save()" />
        <input id="verwerfen" type="submit" value="#{text.cancel}" onclick="squads.cancel()"/>

        <hr />
        #{text.squads}
        <opponents-table id="all-squads-table" rows="10" data="[]" >
        </opponents-table>
        <input type="submit" value="#{text.prev}" onclick="squads.prevAllSquads()" />
        <input type="submit" value="#{text.next}" onclick="squads.nextAllSquads()" />

      <script>squads.onLoad();</script>
    </ui:define>
  </ui:composition>
</html>
