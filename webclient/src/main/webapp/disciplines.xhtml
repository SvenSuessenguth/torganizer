<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
      <h:outputScript name="js/tournaments.js" target="head" />
      <h:outputScript name="js/disciplines.js" target="head" />

      <template id="disciplinesRecord">
        <tr>
          <td id="name"></td>
        </tr>
      </template>

      Anzahl <span id="disciplinesCount"></span>
      <table id="disciplinesTable">
        <tbody id="disciplinesTableBody"></tbody>
      </table>

      <span id="disciplinesData">
        <label for="disciplinesName">Name</label><input id="discipline-name" type="text" value="" />

        <!-- restrictions -->
        <h3>Restrictions</h3>
        <h4>Age</h4>
        <label for="min-date-of-birth">min</label><input id="min-date-of-birth" type="date" value="" />
        <label for="max-date-of-birth">max</label><input id="max-date-of-birth" type="date" value="" />
        <hr />
        <h4>Gender</h4>
        <label for="gender">gender
          <select id="gender">
            <option value="MALE">male</option>
            <option value="FEMALE">female</option>
            <option value="UNKNOWN">unknown</option>
          </select>
        </label>
        <hr />
        <h4>Type</h4>
        <label for="opponent-type">type
          <select id="opponent-type">
            <option value="PLAYER">player</option>
            <option value="SQUAD">squad</option>
            <option value="TEAM">team</option>
          </select>
        </label>
        <hr />

        <input type="button" value="save" onclick="disciplines.save()" />
        <input type="button" value="cancel" onclick="disciplines.cancel()" />
      </span>
      <script>disciplines.onload();</script>
    </ui:define>
  </ui:composition>
</html>
