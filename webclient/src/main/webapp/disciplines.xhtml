 <?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
  <title>.</title>
</head>

<ui:composition template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{text.disciplines}</ui:define>

    <ui:define name="content">
        <h:outputScript name="js/restResourcesAdapter.js" target="head"/>
        <h:outputScript name="js/tournamentsResource.js" target="head"/>
        <h:outputScript name="js/tournaments.js" target="head"/>
        <h:outputScript name="js/disciplinesResource.js" target="head"/>
        <h:outputScript name="js/disciplines.js" target="head"/>

        <script src="custom/opponents-table/opponents-table.js"></script>

        <label for="disciplines">#{text.disciplines}</label> <select id="disciplines" autofocus
                                                                     onchange="disciplines.showSelectDiscipline()" />
        <hr/>
        <label for="name">#{text.name}</label><input id="name" value=""/><br/>
        <hr/>
        <div id="restrictions">
            <!-- restrictions -->
            <div style="float:left; padding-right: 10px;">
                <h4>#{text.age}</h4>
                <label for="min-date-of-birth">#{text.from}</label><input id="min-date-of-birth" type="date" value=""/>
                <label for="max-date-of-birth">#{text.to}</label><input id="max-date-of-birth" type="date" value=""/>
            </div>

            <div style="float:left; padding-right: 10px;">
                <h4><label for="gender">#{text.gender}</label></h4>
                <select id="gender">
                    <option value="MALE">#{text.male}</option>
                    <option value="FEMALE">#{text.female}</option>
                    <option value="UNKNOWN">#{text.unknown}</option>
                </select>
            </div>

            <div style="float:left;">
                <h4><label for="opponent-type">Type</label></h4>
                <select id="opponent-type">
                    <option value="PLAYER">player</option>
                    <option value="SQUAD">squad</option>
                    <option value="TEAM">team</option>
                </select>
            </div>

            <div style="clear: both; padding-top: 10px;">

                <input type="button" value="#{text.save}" onclick="disciplines.save()"/>
                <input type="button" value="#{text.cancel}" onclick="disciplines.cancel()"/>
            </div>
        </div>
        <hr/>

        <div style="float:left; padding-right: 10px;">
            #{text.assignable_players}
            <opponents-table id="assignable-opponents-table" rows="10" data="[]">
            </opponents-table>
            <input type="submit" value="#{text.prev}" onclick="disciplines.prevAssignableOpponents()"/>
            <input type="submit" value="#{text.next}" onclick="disciplines.nextAssignableOpponents()"/>
        </div>

        <div>
            #{text.players}
            <opponents-table id="opponents-table" rows="10" data="[]">
            </opponents-table>
            <input type="submit" value="#{text.prev}" onclick="disciplines.prevOpponents()"/>
            <input type="submit" value="#{text.next}" onclick="disciplines.nextOpponents()"/>
        </div>
        <hr/>

        <script type="text/javascript">disciplines.onload();</script>
    </ui:define>
</ui:composition>
</html>
