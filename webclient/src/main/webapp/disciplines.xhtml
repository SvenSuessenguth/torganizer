<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
      <h:outputScript name="js/tournamentsResource.js" target="head" />
      <h:outputScript name="js/tournaments.js" target="head" />
      <h:outputScript name="js/disciplinesResource.js" target="head" />
      <h:outputScript name="js/disciplines.js" target="head" />

      <link rel="import" href="custom/opponents-table/opponents-table.html"></link>

      Disciplines <select id="disciplines" onchange="disciplines.showSelectDiscipline()"/><hr />
      <label for="name">Name</label><input id="name" value="" /><br /><hr />

      <div style="float: left; padding-right: 10px;">
      assignable opponents
      <opponents-table id="assignable-opponents-table" rows="10" data="[]" >
      </opponents-table>
      <input type="submit" value="prev" onclick="disciplines.prevAssignableOpponents()" />
      <input type="submit" value="next" onclick="disciplines.nextAssignableOpponents()" />
      </div>

      <div>
      opponents
      <opponents-table id="opponents-table" rows="10" data="[]" >
      </opponents-table>
      <input type="submit" value="prev" onclick="disciplines.prevOpponents()" />
      <input type="submit" value="next" onclick="disciplines.nextOpponents()" />
      </div>
      <hr />


      <span id="restrictions">
        <!-- restrictions -->
        <div style="float:left; padding-right: 10px;">
        <h4>Age</h4>
        <label for="min-date-of-birth">min</label><input id="min-date-of-birth" type="date" value="" />
        <label for="max-date-of-birth">max</label><input id="max-date-of-birth" type="date" value="" />
        </div>

        <div style="float:left; padding-right: 10px;">
        <h4>Gender</h4>
        <label for="gender">gender
          <select id="gender">
            <option value="MALE">male</option>
            <option value="FEMALE">female</option>
            <option value="UNKNOWN">unknown</option>
          </select>
        </label>
        </div>

        <div style="float:left;">
        <h4>Type</h4>
        <label for="opponent-type">type
          <select id="opponent-type">
            <option value="PLAYER">player</option>
            <option value="SQUAD">squad</option>
            <option value="TEAM">team</option>
          </select>
        </label>
        </div>

        <div style="clear:both;">
        <br /><hr />
        <input type="button" value="save" onclick="disciplines.save()" />
        <input type="button" value="cancel" onclick="disciplines.cancel()" />
        </div>
      </span>
      <script>disciplines.onload();</script>
    </ui:define>
  </ui:composition>
</html>
