<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html lang="en"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:composition template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
      <h:outputScript name="js/restResourcesAdapter.js" target="head" />
      <h:outputScript name="js/tournamentsResource.js" target="head" />
      <h:outputScript name="js/tournaments.js" target="head" />
      <h:outputScript name="js/disciplinesResource.js" target="head" />
      <h:outputScript name="js/groupsResource.js" target="head" />
      <h:outputScript name="js/disciplines.js" target="head" />

      <h:outputScript name="js/crud2.js" target="head" />
      <h:outputScript name="js/rounds2.js" target="head" />

      <script src="./custom/opponents-table/opponents-table.js"></script>

      <label for="disciplines">#{text.disciplines}</label>
      <select id="disciplines" onchange="rounds2.selectDiscipline()"/>

      <span style="visibility: hidden" id="noGroupSpecified">#{text.addingOpponentNotPossible_noGroupSpecified}</span>

      <br />
      <label for="round">#{text.round}</label>
      <input type="button" id="prevRound" disabled="disabled" value="&#9664;" onclick="rounds.prevRound()" />
      <span id="round" />
      <input type="button" id="nextRound" disabled="disabled" value="&#9654;" onclick="rounds.nextRound()" />
      <h:outputText value="#{text.from}" />
      <span id="numberOfRounds" />
      <br /><br />

      <label for="system">system
        <select id="system">
          <option value="DOUBLE_ELIMINATION">double ko</option>
          <option value="SINGLE_ELIMINATION">single ko</option>
          <option value="ROUND_ROBIN">round robin</option>
        </select>
      </label>
      <label for="qualified">qualified<input id="qualified" value="" size="2" /></label>
      <input type="button" value="#{text.save}" onclick="rounds.save()" />
      <input type="button" value="#{text.delete}" onclick="rounds.delete()" />
      <input type="button" value="#{text.cancel}" onclick="rounds.cancel()" />
      <br /><br />

      <div style="float:left; padding-right: 10px;">
        <opponents-table id="assignable-opponents-table" rows="5" data="[]" >
        </opponents-table>
        <input type="submit" value="#{text.prev}" onclick="rounds.prevAssignableOpponents()" />
        <input type="submit" value="#{text.next}" onclick="rounds.nextAssignableOpponents()" />
      </div>
      <div style="float:left; padding-right: 10px;">
        <input type="button" value="&#9664;" onclick="rounds.prevGroup()" />
        <span id="group" />
        <input type="button" value="&#9654;" onclick="rounds.nextGroup()" />

        <input type="button" value="&#43;" style="font-weight: bolder;" onclick="rounds.newGroup()" title="#{text.nju}" />
        <input type="button" value="&#8722;" style="font-weight: bolder;" onclick="rounds.deleteGroup()" title="#{text.delete}" />
      </div>
      <div style="float:left; padding-right: 10px;">
        <opponents-table id="group-opponents-table" rows="5" data="[]" >
        </opponents-table>
        <input type="submit" value="#{text.prev}" onclick="rounds.prevGroupOpponents()" />
        <input type="submit" value="#{text.next}" onclick="rounds.nextGroupOpponents()" />
      </div>
      <div style="clear:both;" />
      <hr />
      all groups

      <script type="text/javascript">
        rounds2.onload();
      </script>
    </ui:define>
  </ui:composition>
</html>
