<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <ui:composition template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
      <h:outputScript name="js/crudResource.js" target="head" />
      <h:outputScript name="js/tournamentsResource.js" target="head" />
      <h:outputScript name="js/tournaments.js" target="head" />
      <h:outputScript name="js/disciplinesResource.js" target="head" />
      <h:outputScript name="js/disciplines.js" target="head" />
      <h:outputScript name="js/roundsResource.js" target="head" />
      <h:outputScript name="js/rounds.js" target="head" />

      <link rel="import" href="custom/opponents-table/opponents-table.html"></link>

      <label for="disciplineName">Discipline</label> <span id="disciplineName">huhu</span>
      <br /><br />

      Round
      <input type="button" value="&#9664;" onclick="rounds.prevRound()" /> <span id="round">1</span> <input type="button" value="&#9654;" onclick="rounds.nextRound()" />
      <input type="button" value="&#43;" style="font-weight: bolder;" onclick="rounds.newRound()" title="#{text.new}" />
      <input type="button" value="&#8722;" style="font-weight: bolder;" onclick="rounds.deleteRound()" title="#{text.delete}" />
      <label for="system">system
        <select id="system">
          <option value="DOUBLE_ELIMINATION">double ko</option>
          <option value="SINGLE_ELIMINATION">single ko</option>
          <option value="ROUND_ROBIN">round robin</option>
        </select>
      </label>
      <label for="qualified">qualified<input id="qualified" value="" size="2" /></label>
      <br /><br />

      <div style="float:left; padding-right: 10px;">
        <opponents-table id="all-opponents-table" rows="10" data="[]" >
        </opponents-table>
        <input type="submit" value="#{text.prev}" onclick="squads.prevAllOpponents()" />
        <input type="submit" value="#{text.next}" onclick="squads.nextAllOpponents()" />
      </div>
      <div style="float:left; padding-right: 10px;">
        <input type="button" value="&#9664;" onclick="rounds.prevGroup()" /> <span id="group">1</span> <input type="button" value="&#9654;" onclick="rounds.nextGroup()" />
        <input type="button" value="&#43;" style="font-weight: bolder;" onclick="rounds.newGroup()" title="#{text.new}" />
        <input type="button" value="&#8722;" style="font-weight: bolder;" onclick="rounds.deleteGroup()" title="#{text.delete}" />
      </div>
      <div style="float:left; padding-right: 10px;">
        <opponents-table id="group-players-table" rows="5" data="[]" >
        </opponents-table>
        <input type="submit" value="#{text.prev}" onclick="squads.prevGroupOpponents()" />
        <input type="submit" value="#{text.next}" onclick="squads.nextGroupOpponents()" />
      </div>
      <div style="clear:both;"></div>
      <hr />
      all groups

      <script>rounds.onload();</script>
    </ui:define>
  </ui:composition>
