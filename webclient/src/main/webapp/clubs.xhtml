<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html lang="en"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <head>
    <title>clubs</title>
  </head>

  <ui:composition template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
      <h:outputScript name="js/restResourcesAdapter.js" target="head" />
      <h:outputScript name="js/tournaments.js" target="head" />
      <h:outputScript name="js/clubs.js" target="head" />

      <template id="clubRecord">
        <tr>
          <td id="tdName"></td>
        </tr>
      </template>

      #{text.count} <span id="count"></span>
      <table id="clubsTable">
        <tbody id="clubsTableBody"></tbody>
      </table>

      <span id="clubData">
        <label for="name">#{text.name}</label><input id="name" value="" />

        <input type="button" value="#{text.save}" onclick="clubs.save()" />
        <input type="button" value="#{text.cancel}" onclick="clubs.cancel()" />
      </span>

      <script type="text/javascript">clubs.onload();</script>
    </ui:define>
  </ui:composition>
</html>
