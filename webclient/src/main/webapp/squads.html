<!DOCTYPE html>
<html lang="de">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/tournaments.js"></script>
    <script type="text/javascript" src="js/tournamentsResource.js"></script>
    <script type="text/javascript" src="js/squadsResource.js"></script>
    <script type="text/javascript" src="js/squads.js"></script>
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/squads.css">
    <link rel="import" href="nav.html" id="nav">
    <link rel="import" href="footer.html" id="footer">
    <title>Players</title>
  </head>

  <body id="body">
    <div id="fragments"></div>
  
    <form id="squadsForm" onsubmit="return false;">
      
      Alle Spieler:
      <table class="playersTable">
        <tr>
          <th>Vorname</th><th>Nachname</th><th>Verein</th>
        </tr>
        <tr>
          <td style="white-space: nowrap">&#128270;<input id="filterFirstName" type="text" value="" /></td>
          <td><input id="filterLastName" type="text" value="" /></td>
          <td><input id="filterClub" type="text" value="" /></td>
        </tr>
      </table>
      
      Squad:
      <table class="squadPlayersTable">
        <tr>
          <th>Vorname</th><th>Nachname</th><th>Verein</th>
        </tr>        
      </table>
      <input id="neu" type="submit" value="neu" />
      <input id="ändern" type="submit" value="ändern" />
      <input id="löschen" type="submit" value="löschen" />
      
      Squads:
      <table class="squadsTable">
        <tr>
          <th>Vornamen</th><th>Nachnamen</th><th>Vereine</th>
        </tr>        
      </table>
      
    </form>
    
    <script>squads.onLoad();</script>
  </body>
</html>
