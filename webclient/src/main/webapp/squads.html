<!DOCTYPE html>
<html lang="de">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/tournaments.js"></script>
    <script type="text/javascript" src="js/tournamentsResource.js"></script>
    <script type="text/javascript" src="js/squadsResource.js"></script>
    <script type="text/javascript" src="js/squads.js"></script>
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/squads.css">
    <link rel="import" href="nav.html" id="nav">
    <link rel="import" href="footer.html" id="footer">    
    <link rel="import" href="custom/players-table/players-table.html"></link>    
    <title>Squads</title>
  </head>

  <body id="body">
    <div id="fragments"></div>
  
    <form id="squadsForm" onsubmit="return false;">
      
      Alle Spieler:
      <players-table id="all-players-table" rows="1" data="[]" > 
      </players-table>
      <input type="submit" value="prev" onclick="squads.prevAllPlayers()" />
      <input type="submit" value="next" onclick="squads.nextAllPlayers()" />
      <hr />
      Spieler des Squad:
      <players-table id="selected-players-table" rows="2" data="[]" > 
      </players-table>
      <input id="neu" type="submit" value="neu" />
      <input id="ändern" type="submit" value="ändern" />
      <input id="löschen" type="submit" value="löschen" />
      
      Squads:
      <table>
        <thead>
          <tr>
            <th>Spieler</th><th>Verein(e)</th>
          </tr>  
        </thead>
        <tbody id="squadsTableBody">
        </tbody>
      </table>
    </form>
    
    <script>squads.onLoad();</script>
  </body>
</html>
