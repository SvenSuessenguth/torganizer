<!DOCTYPE html>
<html lang="de">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/tournaments.js"></script>
    <script type="text/javascript" src="js/tournamentsResource.js"></script>
    <script type="text/javascript" src="js/playersResource.js"></script>
    <script type="text/javascript" src="js/squadsResource.js"></script>
    <script type="text/javascript" src="js/squads.js"></script>
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/squads.css">
    <link rel="import" href="nav.html" id="nav">
    <link rel="import" href="footer.html" id="footer">    
    <link rel="import" href="custom/players-table/players-table.html"></link>
    <link rel="import" href="custom/squads-table/squads-table.html"></link>    
    <title>Squads</title>
  </head>

  <body id="body">
    <div id="fragments"></div>
  
    <form id="squadsForm" onsubmit="return false;">
      
      Alle Spieler:
      <players-table id="all-players-table" rows="5" data="[]" > 
      </players-table>
      <input type="submit" value="prev" onclick="squads.prevAllPlayers()" />
      <input type="submit" value="next" onclick="squads.nextAllPlayers()" />
      <hr />
      Spieler des Squad:
      <players-table id="selected-players-table" rows="2" data="[]" > 
      </players-table>
      <input id="speichern" type="submit" value="save" onclick="squads.save()" />
      <input id="verwerfen" type="submit" value="cancel" onclick="squads.cancel()"/>
      
      <hr />
      Squads:
      <squads-table id="all-squads-table" rows="5" data="[]" > 
      </squads-table>
      <input type="submit" value="prev" onclick="squads.prevAllSquads()" />
      <input type="submit" value="next" onclick="squads.nextAllSquads()" />
    </form>
    
    <script>squads.onLoad();</script>
  </body>
</html>
