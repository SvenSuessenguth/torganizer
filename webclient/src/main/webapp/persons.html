<!DOCTYPE html>
<html lang="de">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="js/general.js"></script>
    <script type="text/javascript" src="js/persons.js"></script>
    <link rel="stylesheet" href="css/ui.css">
    <title>startseite</title>
  </head>

  <body>
    <template id="personRecord">
      <tr>
        <td id="firstName"></td>
        <td id="lastName"></td>
      </tr>
    </template>
    
    <form id="personsForm" onsubmit="return false;">
    
      <input type="submit" id="validateFormButton" value="validate" style="display: none;">  

      <span id="personsOffset"></span> bis <span id="personsLength"></span> von <span id="personsCount"></span>
      <table id="personsTable">
        <thead>
          <tr><th>Vorname</th><th>Nachname</th></tr>
        </thead>
        <tbody id="personsTableBody" />
      </table>
      <input type="button" value="next" onclick="next()">
      <input type="button" value="prev" onclick="prev()">
      
      <span id="personData"> 
        <label for="pdFirstName">Vorname
          <input id="pdFirstName" type="text" value="" autofocus="autofocus" required="required" >
        </label>
        <label for="pdLastName">Nachname
          <input id="pdLastName" type="text" value="" required="required" >
        </label>
        <label for="pdGender">Geschlecht
          <select id="pdGender">
            <option value="MALE">männlich</option>
            <option value="FEMALE">weiblich</option>
            <option value="UNKNOWN">unbekannt</option>
          </select>
        </label>
        <label for="pdDateOfBirth">Geburtsdatum
          <input id="pdDateOfBirth" type="date" value="">
        </label>
    
        <input type="button" value="neu" onclick="createPerson()">
        <input type="button" value="ändern" onclick="updatePerson()">
        <input type="button" value="löschen" onclick="deletePerson()">
      </span>

    </form>
    <script>onLoad();</script>
  </body>
</html>
