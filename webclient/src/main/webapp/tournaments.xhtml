<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <head>
        <title>tournaments</title>
    </head>

    <ui:composition template="/WEB-INF/templates/template.xhtml">

        <ui:define name="content">
            <h:outputScript name="js/restResourcesAdapter.js" target="head"/>
            <h:outputScript name="js/tournaments.js" target="head"/>

            <span id="count"/> <span id="table-content">${text.tournament}</span>
            <table id="tournaments" aria-describedby="table-content">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                    </tr>
                </thead>
                <tbody/>
            </table>

            <span id="tournament">
        <label for="name">#{text.name}</label><input id="name" autofocus="autofocus"/>

        <input type="button" value="#{text.save}" onclick="tournaments.save()"/>
        <input type="button" value="#{text.cancel}" onclick="tournaments.cancel()"/>
      </span>

            <script type="text/javascript">tournaments.onload();</script>
        </ui:define>
    </ui:composition>
</html>
