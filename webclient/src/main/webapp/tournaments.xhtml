<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  template="/WEB-INF/templates/template.xhtml">

  <ui:define name="content">
    <h:outputScript name="js/tournamentsResource.js" target="head" />
    <h:outputScript name="js/tournaments.js" target="head" />
    
    <template id="tournamentRecord">
      <tr>
        <td id="name"></td>
      </tr>
    </template>

    Anzahl <span id="tournamentsCount"></span>
    <table id="tournamentsTable">
      <tbody id="tournamentsTableBody"></tbody>
    </table>

    <span id="tournamentData"> 
      <label for="tournamentName">Name</label><input id="tournamentName" type="text" value="" />

      <input type="button" value="save" onclick="tournaments.save()" />
      <input type="button" value="cancel" onclick="tournaments.cancel()" />
    </span>
    
    <script>tournaments.onload();</script>
  </ui:define>
</ui:composition>
