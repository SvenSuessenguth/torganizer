<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <ui:composition template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
      <h:outputScript name="js/restResourcesAdapter.js" target="head" />
      <h:outputScript name="js/tournaments.js" target="head" />

      #{text.count} <span id="count" />
      <table id="tournaments">
        <thead><tr><td>Name</td></tr></thead>
        <tbody></tbody>
      </table>

      <span id="tournament">
        <label for="name">#{text.name}</label><input id="name" value="" />

        <input type="button" value="#{text.save}" onclick="tournaments.save()" />
        <input type="button" value="#{text.cancel}" onclick="tournaments.cancel()" />
      </span>

      <script type="text/javascript">tournaments.onload();</script>
    </ui:define>
  </ui:composition>
</html>
