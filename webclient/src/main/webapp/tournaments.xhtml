<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html lang="en"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  
  <head>
    <title>tournaments</title>
  </head>

  <ui:composition template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
      <h:outputScript name="js/restResourcesAdapter.js" target="head" />
      <h:outputScript name="js/tournaments.js" target="head" />

      #{text.count} <span id="count" />
      <table id="tournaments">
        <thead><tr><th>Name</th></tr></thead>
        <tbody />
      </table>

      <span id="tournament">
        <label for="name">#{text.name}</label><input id="name" value="" autofocus="autofocus" />

        <input type="button" value="#{text.save}" onclick="tournaments.save()" />
        <input type="button" value="#{text.cancel}" onclick="tournaments.cancel()" />
      </span>

      <script type="text/javascript">tournaments.onload();</script>
    </ui:define>
  </ui:composition>
</html>
