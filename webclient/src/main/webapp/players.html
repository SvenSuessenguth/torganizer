<!DOCTYPE html>
<html lang="de">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/tournaments.js"></script>
    <script type="text/javascript" src="js/players.js"></script>
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="import" href="nav.html" id="nav">
    <link rel="import" href="footer.html" id="footer">
    <title>Players</title>
  </head>

  <body id="body">
    <div id="fragments"></div>
  
    <template id="playerRecord">
      <tr>
        <td id="firstName"></td>
        <td id="lastName"></td>
      </tr>
    </template>
    
    <!--
     | create persons and players in one step
     +-->
    <form id="playersForm" onsubmit="return false;">
    
      <input type="submit" id="validateFormButton" value="validate" style="display: none;">
      
      <!--
       | Tabelle aller Spieler  
       +-->
      <span id="playersOffset"></span> bis <span id="playersLength"></span> von <span id="playersCount"></span>
      <table id="playersTable">
        <thead>
          <tr><th>Vorname</th><th>Nachname</th></tr>
        </thead>
        <tbody id="playersTableBody" />
      </table>
      <input type="button" value="next" onclick="players.next()">
      <input type="button" value="prev" onclick="players.prev()">
      
      <span id="playersData"> 
        <label for="pdFirstName">Vorname
          <input id="pdFirstName" type="text" value="" autofocus="autofocus" required="required" >
        </label>
        <label for="pdLastName">Nachname
          <input id="pdLastName" type="text" value="" required="required" >
        </label>
        <label for="pdGender">Geschlecht
          <select id="pdGender">
            <option value="MALE">männlich</option>
            <option value="FEMALE">weiblich</option>
            <option value="UNKNOWN">unbekannt</option>
          </select>
        </label>
        <label for="pdDateOfBirth">Geburtsdatum
          <input id="pdDateOfBirth" type="date" value="">
        </label>
        <label for="pdStatus">Status
          <select id="pdStatus">
            <option value="ACTIVE">aktiv</option>
            <option value="INACTIVE">inaktiv</option>
          </select>
        </label>
    
        <input type="button" value="neu" onclick="players.createPlayer()">
        <input type="button" value="ändern" onclick="players.updatePlayer()">
        <input type="button" value="löschen" onclick="players.deletePlayer()">
      </span>
      
      
      <input type="checkbox" id="autoAdd" checked="checked" />
      <label id="autoAddLabel" for="autoAdd"></label>
      
    </form>
    <script>players.onLoad();</script>
  </body>
</html>
