<!DOCTYPE html>
<html lang="de">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="resources/js/global.js"></script>
    <script type="text/javascript" src="resources/js/tournaments.js"></script>
    <script type="text/javascript" src="resources/js/tournamentsResource.js"></script>
    <script type="text/javascript" src="resources/js/playersResource.js"></script>
    <script type="text/javascript" src="resources/js/players.js"></script>
    <link rel="stylesheet" href="resources/css/ui.css"></link>
    <link rel="stylesheet" href="resources/css/layout.css"></link>
    <link rel="import" href="nav.html" id="nav"></link>
    <link rel="import" href="footer.html" id="footer"></link>
    <title>Subscribers</title>
  </head>

  <body id="body">
    <div id="fragments"></div>
  
    <template id="player-record">
      <tr id="player-row">
        <td id="first-name" />
        <td id="last-name" />
      </tr>
    </template>
    
    <!--
     | create persons and players in one step
     +-->
    <form id="players-form" onsubmit="return false;">
    
      <input type="submit" id="validateFormButton" value="validate" style="display: none;">
      
      <!--
       | Tabelle aller Spieler  
       +-->
      <span id="players-offset"></span> bis <span id="players-length"></span> von <span id="players-count"></span>
      <table id="players-table">
        <thead>
          <th>Vorname</th><th>Nachname</th></tr>
        </thead>
        <tbody id="players-table-body" />
      </table>
      <input type="button" value="prev" onclick="players.prev()">
      <input type="button" value="next" onclick="players.next()">
      
      <span id="players-data"> 
        <label for="first-name">Vorname
          <input id="first-name" type="text" value="" autofocus="autofocus" required="required" >
        </label>
        <label for="last-name">Nachname
          <input id="last-name" type="text" value="" required="required" >
        </label>
        <label for="gender">Geschlecht
          <select id="gender">
            <option value="MALE">m√§nnlich</option>
            <option value="FEMALE">weiblich</option>
            <option value="UNKNOWN">unbekannt</option>
          </select>
        </label>
        <label for="date-of-birth">Geburtsdatum
          <input id="date-of-birth" type="date" value="">
        </label>
        <label for="status">Status
          <select id="status">
            <option value="ACTIVE">aktiv</option>
            <option value="INACTIVE">inaktiv</option>
          </select>
        </label>
    
        <input type="button" value="save" onclick="players.createOrUpdate()">
        <input type="button" value="delete" onclick="players.delete()">
        <input type="button" value="cancel" onclick="players.cancel()">
      </span>
      
    </form>
    <script>players.onLoad();</script>
  </body>
</html>
