<!DOCTYPE html>
<html>
  <head>
    <title>test der Player-Component</title>
    <script type="text/javascript" src="js/tournamentsResource.js"></script>
    <link rel="import" href="custom/players-table/players-table.html"></link>    
    <link rel="import" href="custom/table-scroller/table-scroller.html"></link>    
  </head>
  
    <h1>Players</h1>
    <tournament-players id="players-table" rows="15" data="[]" />
    
    <input type="button" onclick="changeData()" value="change Data"/>
    <script>
      function changeData(){
        tournamentsResource.getPlayers(1, 0, 10, getPlayersSuccess, getPlayersFailure);
      }
      function getPlayersSuccess(json){
        
        var playersTable = document.getElementById("players-table");
        playersTable.setAttribute("data", JSON.stringify(json));
      }
      function getPlayersFailure(json){
        console.log("getPlayersFailure");
        console.log(JSON.stringify(json));
      }
    </script>
    
</html>
